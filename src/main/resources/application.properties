# Database
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# App properties
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

app.recargo.domicilio=10.0

# Supabase Configuration
supabase.url=${SUPABASE_URL}
supabase.key=${SUPABASE_KEY}
supabase.storage.productos-bucket=productos
supabase.storage.comprobantes-bucket=comprobantes

# Multipart file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Optimizacion para Render
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet

# Timeout mas largo
server.servlet.session.timeout=30m
spring.mvc.async.request-timeout=300000

# Configuracion de memoria
spring.jpa.hibernate.jdbc.batch_size=25
spring.jpa.hibernate.order_inserts=true
spring.jpa.hibernate.order_updates=true